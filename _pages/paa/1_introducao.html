<h1 class="ui header">1. Introducao</h1>
<h2>O que é um algoritmo?</h2>

<div class="ui inverted segment">
  Um algoritmo é uma sequência de instruções não ambíguas que resolvem um problema, isto é, que obtém uma saída válida para toda entrada legítima em um tempo finito de tempo.
</div>
